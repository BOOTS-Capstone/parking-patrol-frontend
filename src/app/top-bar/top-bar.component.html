<div class="main-content">
    <div class="page-title">Drone Parking Patrol Management Interface</div>
    <div class="nav-links">
        <div *ngFor="let page of pages | keyvalue: doNotSort"
            class="nav-link" 
            routerLink="{{ page.value.pageLink }}" 
            (click)="selectLink(page.value.pageTitle)"
            [ngClass]="(selectedLink == page.value.pageTitle ? 'selected' : '')"> 
            {{page.value.pageTitle}} 
        </div>
    </div>
</div>
